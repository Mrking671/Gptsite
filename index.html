<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>AI Chat Assistant</h1>
        </header>

        <div class="ai-selection">
            <label for="ai-select">Select AI Model:</label>
            <select id="ai-select">
                <option value="chatgpt">ChatGPT</option>
                <option value="girlfriend">Girlfriend AI</option>
                <option value="jarvis">Jarvis AI</option>
                <option value="zenith">Zenith AI</option>
                <option value="evil">Evil AI</option>
                <option value="lord">Lord AI</option>
                <option value="business">Business AI</option>
                <option value="developer">Developer AI</option>
                <option value="gpt4">GPT-4</option>
                <option value="bing">Bing AI</option>
                <option value="meta">Meta AI</option>
                <option value="blackbox">Blackbox AI</option>
                <option value="qwen">Qwen AI</option>
                <option value="gemini">Gemini AI</option>
            </select>
        </div>
        
        <div id="chat-box" class="chat-box"></div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
